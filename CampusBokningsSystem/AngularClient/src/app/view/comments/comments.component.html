<div class="row p-2">
    <div class="col-4">
        <div class=" d-flex justify-content-start">
            <a class="btn" style="border:1px solid lightgrey;" routerLink="">
                <img src="{{icons.assets.previousArrow}}" width="16" style="padding-bottom:0.2em;" />
                Till Sök
            </a>
        </div>
    </div>
    <div class="col-4">
        <div class="d-flex justify-content-center">
            <img src="{{icons.assets.campusIcon}}" width="250" />
        </div>
        <div class="makeSpace"></div>
        <div class="d-flex justify-content-center">
            <div class="row">
                <h1>Rum {{roomObjects.roomName}}</h1>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="card p-3 mt-4 shadow-lg" *ngFor="let data of roomObjects.comments" style="border:none;background-color:#fafafa;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="user d-flex flex-row align-items-center">
                                <span class="font-weight-bold">username:</span>&nbsp;&nbsp;{{data.comment}}
                            </div>
                        </div>
                        <div class="action d-flex justify-content-end mt-2 align-items-center">
                            <div class="icons align-items-center">
                                <i class="fas fa-thumbs-up"></i><small class="pl-1">{{data.rating}}</small>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center pt-3 pb-2 mt-4">
                        <input type="text" name="text" placeholder="Skriv en kommentar" class="form-control shadow-lg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
    </div>
</div>
